<ion-view title="Confirm" hide-nav-bar="false">
  <ion-content class="padding backing"  style="text-align: center;">

    <h2 class="text">Arun's Awesome Playlist</h2>
    <p class="text"> by Arun</p>

    <div id="player">
      <div id="placeholder"></div>
    </div>

    <div data-ng-repeat="video in list">
      <p class="text">{{video.title}}</p>
    </div>

  </ion-content>
</ion-view>
