<tempalte name="trackRecommendationChoiceModal">
	<div class="modalCont">
		<div class="choiceModal trackRecommendationChoice">
			<p>An anonymous {{animalName}} has requested to add track '{{trackTitle}}' by '{{trackAuthor}}' to your app.</p>
			<a>Accept</a>
			<span>Decline</span>
			<div style="background-image:url('{{trackThumb}}')"></div>
		</div>
	</div>
	<div id="trackRecommendationChoice" class="bgItem"></div>
</tempalte>
