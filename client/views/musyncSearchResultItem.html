<template name="musyncSearchResultItem">
    <div class="songlistAdd">
        <p>{{resultTitle}}<Br>&mdash; <span>{{resultAuthor}}</span></p>
        <svg width="25" height="25">
            <line x1="0" y1="12.5" x2="25" y2="12.5"></line>
            <line y1="0" x1="12.5" y2="25" x2="12.5"></line>
        </svg>
        <div style="background-image:url('{{resultThumb}}')"></div>
    </div>
</template>
