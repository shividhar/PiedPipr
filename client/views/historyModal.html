<template name="historyModal">
	<div class="modalCont" id="historyModal">
		<div>
			<a>Close</a>
			<p>Recently viewed playlists &ndash; <span>Clear</span></p>
			<ul>
				{{#each recentPlaylists}}
					<a href="/p/{{playlistId}}">{{playlistName}}<br><span>You visited this {{fromNowOfLastViewed}}</span></a>
				{{/each}}
			</ul>
		</div>
	</div>
	<div id="historyModal" class="bgItem"></div>
</template>
